<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New User</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/user/validate}" th:object="${userDTO}" method="post"
			  class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Full Name</label>
				<div class="col-sm-10">
					<div>
						<input th:field="*{fullname}" type="text" class="col-4" id="fullname" placeholder="Full Name" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{fullname}"> </span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<div>
						<input th:field="*{username}" type="text" class="col-4" id="username" placeholder="User Name" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{username}"> </span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<div>
						<input  th:field="*{password}" type="password" class="col-4" id="password" placeholder="Password" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{password}"> </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Role</label>
				<div class="col-sm-10">
					<div>
						<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ADMIN">Admin</label>
						<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="USER">User</label>
					</div>
					<div>
						<span class="text-danger" th:errors="*{role}"> </span>
					</div>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" th:href="@{/user/list}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add user">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
