<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${id})}" th:object="${ruleNameDTO}" method="post"
			  class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="name" class="col-form-label">name</label>
				<div class="col-md-8">
					<div>
						<input th:field="*{name}" type="text" class="form-control" id="name" th:placeholder="${ruleNameDTO.name}" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{name}"> </span>
					</div>
				</div>

			</div>

			<div class="form-group">
				<label for="description" class="col-form-label">description</label>
				<div class="col-md-8">
					<div>
						<input th:field="*{description}" type="text" class="form-control" id="description" th:placeholder="${ruleNameDTO.description}" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{description}"> </span>
					</div>
				</div>

			</div>

			<div class="form-group">
				<label for="json" class="col-form-label">json</label>
				<div class="col-md-8">
					<div>
						<input th:field="*{json}" type="text" class="form-control" id="json" th:placeholder="${ruleNameDTO.json}" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{json}"> </span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="template" class="col-form-label">template</label>
				<div class="col-md-8">
					<div>
						<input th:field="*{template}" type="text" class="form-control" id="template" th:placeholder="${ruleNameDTO.template}" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{template}"> </span>
					</div>
				</div>

			</div>

			<div class="form-group">
				<label for="sqlStr" class="col-form-label">sqlStr</label>
				<div class="col-md-8">
					<div>
						<input th:field="*{sqlStr}" type="text" class="form-control" id="sqlStr" th:placeholder="${ruleNameDTO.sqlStr}" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{sqlStr}"> </span>
					</div>
				</div>

			</div>

			<div class="form-group">
				<label for="sqlPart" class="col-form-label">sqlPart</label>
				<div class="col-md-8">
					<div>
						<input th:field="*{sqlPart}" type="text" class="form-control" id="sqlPart" th:placeholder="${ruleNameDTO.sqlPart}" >
					</div>
					<div>
						<span class="text-danger" th:errors="*{sqlPart}"> </span>
					</div>
				</div>
			</div>

			<!-- Buttons action -->
			<div class="form-group" style="margin-top: 20px">
				<div class="col-md-8">
					<a class="btn btn-danger" th:href="@{ruleName/list}" >Cancel</a>
					<input class="btn btn-primary" type="submit" value="Update RuleName">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
