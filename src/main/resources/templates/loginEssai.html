<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8"/>
    <title> Log in </title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>

<div class="container" >

    <div class="row mt-4 mb-6">
        <h2>Login with Username and Password</h2>

    </div>

        <div class="row">
            <form action="#" th:action="@{/app/login}"  method="post"
                  class="form-signin" style="width:100%">

                <div th:if="${param.error}" class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </div>

                <div class="mb-3 row">
                        <label for="username" class="col-sm-1 col-form-label ">User:</label>
                    <div class="col-sm-4">
                        <input type="text" name='username' id="username" class="form-control" placeholder="Username">
                    </div>
                </div>

                <div class="mb-3 row">
                        <label for="password" class="col-sm-1 col-form-label">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" name='password' id="password" class="form-control" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-outline-secondary text-dark btn-sm">Login</button>
                    </div>
                </div>

            </form>
        </div>
</div>

</body>
</html>
